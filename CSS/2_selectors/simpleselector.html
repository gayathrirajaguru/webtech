<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple selector</title>
    <link rel="stylesheet" href="./simpleselector.css">

</head>
<body>
    <nav>
        <h1 id="logo">MyLogo</h1>
    </nav>
    <main>
        <h1>Simple selector</h1>
        <p class="para">I am first paragraph</p>
        <p>I am second paragraph</p>
    </main>
    <section>
        <p class="para">I am para1 inside selection</p>
        <p>I am para2 inside selection</p>
    </section>
   
</body>
</html>
