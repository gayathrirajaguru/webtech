<body>
    <h1>Combinator Selector</h1>

        <h2 id="head2">I am container 1</h2>

        </div>

    <div id="con2">
        <h2>I am container 2</h2>

            <h2>I am box inside container 2</h2>
        </div>
        <h2> I am another box</h2>
    </div>
